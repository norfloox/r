<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Healthcare DApp</h1>
    <div id="doctorSection">
        <h2>Doctor Registration</h2>
        <input type="text" id="doctorName" placeholder="Doctor's Name">
        <button id="registerDoctor">Register</button>
    </div>
    <div id="patientSection">
        <h2>Patient Registration</h2>
        <input type="text" id="patientName" placeholder="Patient's Name">
        <input type="number" id="patientAge" placeholder="Age">
        <button id="registerPatient">Register</button>
    </div>
    <div id="interactionSection">
        <h2>Patient-Doctor Interaction</h2>
        <input type="text" id="diagnosis" placeholder="Diagnosis">
        <button id="assignDoctor">Assign Doctor</button>
        <button id="updateDiagnosis">Update Diagnosis</button>
    </div>
    <div id="patientInfo">
        <h2>Patient Information</h2>
        <p>Name: <span id="patientName"></span></p>
        <p>Age: <span id="patientAge"></span></p>
        <p>Diagnosis: <span id="patientDiagnosis"></span></p>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
</body>

</html>
